<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <button id="previous" onclick="previous()">previous</button>
    <button id="next" onclick="next()">next</button>
    <h1 id="name"></h1>
    <div id="img"></div>
    <div id="shallow-container">
        <div>height: <span id="height"></span></div>
        <div>weight:<span id="weight"></span></div>
        <div>types: <span id="types"></span></div>
        <div>special ability: <span id="ability"></span></div>
    </div>
    <div id="stats-container">
       <ul id="stats">
           <li>health: <span id="health"></span></li>
           <li>attack: <span id="attack"></span></li>
           <li>defence: <span id="defence"></span></li>
           <li>speed: <span id="speed"></span></li>
       </ul>
       
    </div>
    <div id="moves-container">
        <ul id="moves"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
